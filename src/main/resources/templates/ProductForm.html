<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create-Product</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container text-center m-5">
		<div th:if="${product.id==null}"><h2><font color="brown"><i><u>Create New Product</u></i></font></h2></div>
		<div th:unless="${product.id==null}"><h2><font color="brown"><i><u>Edit Product</u></i></font></h2></div>
		
		<form th:action="@{/product/save}" th:object="${product}" method="post" style="max-width:600px;margin:0 auto;">
		<input type="hidden" th:field="*{id}" th:value="${product.id}"/>
			<div class="m-5">
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Product Name : </label>
				<div class="col-sm-8">
					<input type="text" th:field="*{name}" class="form-control" required />
					</div>
				</div><br>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Product Price : </label>
				<div class="col-sm-8">
					<input type="number" step="0.1" th:field="*{price}" class="form-control" required />
					</div>
				</div><br>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Category : </label>
				<div class="col-sm-8">
					<select th:field="*{category}" class="form-control" required>
					<th:block th:each="cats : ${listcategory}">
					<option th:text="${cats.name}" th:value="${cats.id}"/>
					</th:block>
					</select>
					</div>
				</div><br>
				
				<div class="text-center p-3">
				<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
