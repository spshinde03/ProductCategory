<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List-Product</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container text-center m-5">
		<div>
			<h2>
				<font color="brown"><i><u>Product-List</u></i></font>
			</h2>
			<br>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Price</th>
						<th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="product : ${listproduct}">
						<tr>
							<td>[[${product.id}]]</td>
							<td>[[${product.name}]]</td>
							<td>[[${product.price}]]</td>
							<td>[[${product.category.name}]]</td>

							<td><a th:href="@{'/product/edit/' +${product.id}}"> <svg
										xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="brown" class="bi bi-pencil-fill" viewBox="0 0 16 16">
										<path
											d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" /></svg>
							</a>&nbsp;&nbsp; <a th:href="@{'/product/delete/' +${product.id}}">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="brown" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
											d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" /></svg>
							</a></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>

			<div>Total Rows: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]&nbsp;&nbsp;-&nbsp;
			<span th:each="i: ${#numbers.sequence(1, totalPages)}">
			<a th:href="@{'/page/' + ${i}}">[[${i}]]</a>&nbsp;&nbsp;
			</span>
			</div>
			

		</div>
	
</body>
</html>
